<template name="usuarios">
  {{ #if podeEditarUsuarios }}
  <ul>
    {{ #each todosUsuarios }}
      <li>
        {{ username }} -
        {{ #each roles }}
          {{ > userRole userId=../_id userName=../username roleId=_id roleName=name }}
        {{/each}}
      </li>
    {{/each}}
  </ul>
  {{ else }}
    Você não tem permissão para editar usuários.
  {{/if}}
</template>
