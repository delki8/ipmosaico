<template name="eventosBonitos">
  <div class="row">
    {{ #each eventos }}
      <div class="col s10 m6 l4">
        <div class="card small">
          <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" src="/images/jantar.jpg" />
            <span class="card-title orange">
              {{nome}}
            </span>
          </div>
          <div class="card-content">
            <span>
              {{formatDate dataInicio}}
            </span>
            {{#if currentUser}}
              - {{numeroInscritos _id}}
            {{/if}}

            <div class="card-action">
              {{#if currentUser}}
              <a class="inscrever" id="{{_id}}">
                {{ inscreverDesinscrever _id }}
              </a>
              {{else}}
                Faça login para se inscrever
              {{/if}}
            </div>
          </div>
          <div class="card-reveal">
            <span class="card-title">
              Inscritos em {{nome}}:
            </span>
            <br />
            {{#if currentUser}}
              {{#each userIds}}
                {{inscrito this}}
                <br />
              {{/each}}
            {{else}}
              Faça login para ver quem mais se inscreveu
            {{/if}}
          </div>
        </div>
      </div>
  {{ /each }}
  </div>
</template>
