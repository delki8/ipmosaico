<template name="eventosBonitos">
  <div class="row">
    {{ #each eventos }}
      <div class="col s10 m6 l4">
        <div class="card small">
          <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" src="/images/jantar.jpg" />
            <span class="card-title orange">
              {{nome}}
            </span>
          </div>
          <div class="card-content">
            <span>
              {{formatDate dataInicio}}
              -
              {{numeroInscritos _id}}
            </span>
            <div class="card-action">
              <a class="inscrever" id="{{_id}}">
                {{ inscreverDesinscrever _id }}
              </a>
            </div>
          </div>
          <div class="card-reveal">
            <span class="card-title">
              Inscritos em {{nome}}:
            </span>
            <br />
              {{#each userIds}}
                {{inscrito this}}
                <br />
              {{/each}}

          </div>
        </div>
      </div>
  {{ /each }}
  </div>
</template>
